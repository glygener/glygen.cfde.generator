dcc.dcc_description=GlyGen: Computational and Informatics Resources for Glycoscience. GlyGen is a data integration and dissemination project for carbohydrate and glycoconjugate related data. GlyGen retrieves information from multiple international data sources and integrates and harmonizes this data. The GlyGen web portal allows exploration of this data and execution of unique searches that cannot be performed using any of the integrated databases in isolation. GlyGen also provides machine readable APIs and a SPARQL endpoint to access the integrated data.
